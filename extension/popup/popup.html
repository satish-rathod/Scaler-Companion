<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #FFFFFF;
            --text: #37352F;
            --dim: #9B9A97;
            --hover: #EFEFEF;
            --border: #E9E9E7;
            --blue: #2383E2;
        }
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
            margin: 0;
        }
        h3 {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-box {
            background: #F7F7F5;
            border-radius: 4px;
            padding: 12px;
            font-size: 13px;
            margin-bottom: 16px;
            color: var(--text);
            border: 1px solid var(--border);
        }
        button {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: white;
            color: var(--text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.1s;
        }
        button:hover {
            background: var(--hover);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button.primary {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }
        button.primary:hover {
            background: #1a73ca;
        }
        .meta {
            font-size: 11px;
            color: var(--dim);
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>
        <span style="background: #37352F; color: white; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 3px; font-size: 10px;">S</span>
        Scaler Companion
    </h3>

    <div id="status" class="status-box">
        Checking for stream...
    </div>

    <button id="downloadBtn" class="primary" disabled>
        Download to Library
    </button>

    <div class="meta">
        v2.0 â€¢ <a href="http://localhost:5173" target="_blank" style="color: inherit; text-decoration: underline;">Open Dashboard</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
